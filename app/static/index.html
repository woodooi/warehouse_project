<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <header>
        <div class="container header-content">
            <h1>Warehouse System</h1>
            <nav>
                <a href="/static/index.html" class="btn">Dashboard</a>
                <a href="/static/admin.html" class="btn">Admin</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="grid grid-cols-2">
            <section class="card">
                <h2>New Transaction</h2>
                <form id="transaction-form">
                    <label for="product-select">Product</label>
                    <select id="product-select" name="product_id" required>
                        <option value="">Loading...</option>
                    </select>

                    <label for="type-select">Transaction Type</label>
                    <select id="type-select" name="type" required>
                        <option value="ARRIVAL">Arrival</option>
                        <option value="SHIPMENT">Shipment</option>
                        <option value="WRITE_OFF">Write-off</option>
                    </select>

                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>

                    <button type="submit" class="btn btn-primary">Submit Transaction</button>
                </form>
            </section>

            <section class="card">
                <h2>Reports</h2>
                <div class="grid grid-cols-2 gap-4">
                    <a href="/reports?type=value&format=invoice" target="_blank" class="btn btn-primary">
                        Current Inventory Value (Invoice)
                    </a>
                    <a href="/reports?type=history&format=act" target="_blank" class="btn btn-primary">
                        Movement History (Act)
                    </a>

                    <div class="report-date-container">
                        <input type="date" id="historyDate" class="form-control mb-2">

                        <a href="#"
                            onclick="this.href='/reports?type=state&format=invoice&date=' + document.getElementById('historyDate').value"
                            target="_blank" class="btn btn-primary w-100">
                            State at a given date (Invoice)
                        </a>
                    </div>
                </div>
            </section>
        </div>

        <section class="card">
            <h2>Current Stock</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>SKU</th>
                            <th>Supplier</th>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>Min Stock</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="/static/js/app.js"></script>
</body>

</html>
